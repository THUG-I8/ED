name: know_your_deen
description: تطبيق اعرف دينك - تطبيق إسلامي شامل للأندرويد
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # المكتبات الأساسية
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  intl: ^0.18.1
  google_fonts: ^5.1.0
  # مكتبات الميزات
  photo_view: ^0.14.0
  vibration: ^1.7.4
  geolocator: ^10.0.1
  adhan: ^2.0.0
  hijri: ^3.0.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icon/
