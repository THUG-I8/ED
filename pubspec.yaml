name: know_your_deen
description: "تطبيق اعرف دينك - تطبيق إسلامي شامل للأندرويد"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # المكتبات الأساسية
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  intl: ^0.18.1
  google_fonts: ^6.1.0
  
  # مكتبات الميزات
  photo_view: ^0.14.0
  vibration: ^1.7.4
  geolocator: ^10.0.1
  adhan: ^2.0.0
  hijri: ^3.0.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Uthmanic
      fonts:
        - asset: assets/fonts/UthmanicHafs1Ver18.ttf
          weight: 400
    - family: KFGQPC
      fonts:
        - asset: assets/fonts/KFGQPC_Uthman_Taha_Naskh.ttf
          weight: 400
    - family: Scheherazade
      fonts:
        - asset: assets/fonts/Scheherazade-Regular.ttf
          weight: 400
        - asset: assets/fonts/Scheherazade-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
