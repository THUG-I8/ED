name: 🏗️ Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🐦 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        
    - name: 📦 Get dependencies
      run: flutter pub get
      
    - name: 🔧 Build APK
      run: flutter build apk --release --target-platform android-arm64 --split-per-abi
      
    - name: 🔧 Build APK for weak devices
      run: flutter build apk --release --target-platform android-arm --split-per-abi
      
    - name: 🏷️ Get version
      id: version
      run: echo "version=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)" >> $GITHUB_OUTPUT
      
    - name: 📤 Upload APK (ARM64)
      uses: actions/upload-artifact@v4
      with:
        name: know-your-deen-v${{ steps.version.outputs.version }}-arm64
        path: build/app/outputs/flutter-apk/app-arm64-release.apk
        
    - name: 📤 Upload APK (ARM - للأجهزة الضعيفة)
      uses: actions/upload-artifact@v4
      with:
        name: know-your-deen-v${{ steps.version.outputs.version }}-arm
        path: build/app/outputs/flutter-apk/app-arm-release.apk
        
    - name: 🚀 Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: اعرف دينك v${{ steps.version.outputs.version }}
        body: |
          ## 🌟 تطبيق اعرف دينك - إصدار جديد
          
          ### ✨ المميزات:
          - 📖 قصة إسلامية يومية
          - 📿 سبحة إلكترونية ذكية  
          - 🕐 مواقيت الصلاة
          - 🧭 اتجاه القبلة
          - 🌙 أذكار الصباح والمساء
          - 🎨 تصميم إسلامي جميل
          
          ### 📱 التحميل:
          - **للأجهزة الحديثة (ARM64)**: حمل `app-arm64-release.apk`
          - **للأجهزة الضعيفة والقديمة (ARM)**: حمل `app-arm-release.apk`
          
          ### 🔒 ملاحظة الأمان:
          قد تحتاج لتفعيل "تثبيت من مصادر غير معروفة" في الإعدادات
          
          ### 📊 تحسينات الأداء:
          - ✅ محسن للأجهزة الضعيفة
          - ✅ يدعم Android 5.0 وما فوق
          - ✅ حجم ملفات محسن
          - ✅ أداء محسن للذاكرة
          
          ---
          **بارك الله فيكم ونفع بهذا التطبيق 🤲**
        files: |
          build/app/outputs/flutter-apk/app-arm64-release.apk
          build/app/outputs/flutter-apk/app-arm-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}