name: 🏗️ Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
                steps:
            - name: 📥 Checkout repository
              uses: actions/checkout@v4
              
            - name: ☕ Set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
        
    - name: 🐦 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        
    - name: 📦 Get dependencies
      run: flutter pub get
      
    - name: 🔧 Build APK
      run: flutter build apk --release --target-platform android-arm64
      
    - name: 🏷️ Get version
      id: version
      run: echo "version=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)" >> $GITHUB_OUTPUT
      
                    - name: 📤 Upload APK
                  uses: actions/upload-artifact@v4
                  with:
                    name: know-your-deen-v${{ steps.version.outputs.version }}
                    path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: 🚀 Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: اعرف دينك v${{ steps.version.outputs.version }}
        body: |
          ## 🌟 تطبيق اعرف دينك - إصدار جديد
          
          ### ✨ المميزات:
          - 📖 قصة إسلامية يومية
          - 📿 سبحة إلكترونية ذكية  
          - 🕐 مواقيت الصلاة
          - 🧭 اتجاه القبلة
          - 🌙 أذكار الصباح والمساء
          - 🎨 تصميم إسلامي جميل
          
          ### 📱 التحميل:
          حمل الملف `app-release.apk` وثبته على جهازك
          
          ### 🔒 ملاحظة الأمان:
          قد تحتاج لتفعيل "تثبيت من مصادر غير معروفة" في الإعدادات
          
          ---
          **بارك الله فيكم ونفع بهذا التطبيق 🤲**
        files: build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}